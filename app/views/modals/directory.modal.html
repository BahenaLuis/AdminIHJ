<form class=""  ng-submit="vm.createDirectory(vm.directory.fullName, vm.directory.position, vm.directory.email, vm.directory.urlPhoto)">
  <div class="modal-content modal-size-news">
    <!-- Encabezado del modal -->
    <div class="modal-header m-b-10">
      <h4 class="modal-title">Nuevo Servidor</h4>
    </div>
    <!-- Cuerpo del modal -->
    <div class="modal-body ">
      <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="text" class="form-control" id="txtcorreo" ng-model="vm.directory.fullName" placeholder="Nombre completo..." required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Cargo</label>
        <input type="text" class="form-control" id="txtcorreo" ng-model="vm.directory.position" placeholder="Encabezado..." required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Correo electronico</label>
        <input type="email" class="form-control" id="txtcorreo" ng-model="vm.directory.email" placeholder="Correo electronico..." required>
      </div>
      <div class="form-group m-t-10">
        <label for="sel1">Foto del servidor</label>
        <input ng-if="vm.isNew" type="file" ngf-select ng-model="vm.directory.urlPhoto" name="file" accept=".png, .jpg" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
        <input ng-if="!vm.isNew" type="file" ngf-select ng-model="vm.directory.urlPhoto" name="file" accept=".png, .jpg" ngf-max-size="2MB" ngf-model-invalid="errorFile">
      </div>
      <div class="form-group center">
        <!-- Solo para una noticia nueva(recurso local) -->
        <img ng-if="vm.isNew && vm.directory.urlPhoto != ''" ngf-src="vm.directory.urlPhoto"  alt="No se pudo cargar la imagen" style="width:20%">
        <!-- Los siguientes image son para la actualizacion de una noticia -->
        <!--recurso externo-->
        <img ng-if="vm.edit && vm.directory.pathPhoto != '' && (vm.directory.urlPhoto == '' || vm.directory.urlPhoto == null)" ng-src="{{vm.directory.pathPhoto}}" alt="No se pudo cargar la imagen" style="width:20%">
        <!--recurso local-->
        <img ng-if="vm.edit && vm.directory.urlPhoto != ''" ngf-src="vm.directory.urlPhoto"  alt="No se pudo cargar la imagen" style="width:20%">
      </div>
    <!-- Pie de pagina del modal -->
    <div class="modal-footer m-t-20">
        <div class="row">
            <div class="col-lg-6 center">
            <button type="button" class="btn btn-warning w-70" ng-click="vm.modalDirectory.dismiss(); vm.isNew = false; vm.edit = false; vm.directory = {}">Cancelar</button>
            </div>
            <div class="col-lg-6 certer">
                <button ng-if="vm.isNew" type="submit" class="btn btn-warning w-70">Crear</button>
                <button ng-if="vm.edit" type="button" class="btn btn-warning w-70" ng-click="vm.updateDirectory(vm.directory.fullName, vm.directory.position, vm.directory.email, vm.directory.urlPhoto)">Actualizar</button>
            </div>
        </div>
    </div>
  </div>
</form>
